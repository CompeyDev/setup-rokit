name: test
on:
  workflow_dispatch:
  push:
    paths:
      - "**.yml"
  pull_request:
    paths:
      - "**.yml"

defaults:
  run:
    shell: bash

jobs:
  test_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test

  test_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test

  test_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test

  test_linux_version_and_path:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: mkdir project
      - uses: ./.github/actions/test
        with:
          version: v0.2.7
          path: "./project"

  test_mac_version_and_path:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - run: mkdir project
      - uses: ./.github/actions/test
        with:
          version: v0.2.7
          path: "./project"

  test_windows_version_and_path:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - run: mkdir project
      - uses: ./.github/actions/test
        with:
          version: v0.2.7
          path: "./project"
